# Manage Jenkins >> Credentials
credentials:

  # System (Store)
  system:
    domainCredentials:

    # Global credentials (unrestricted)
    - credentials:
      - string:
          description: "Vault-managed secret-text credential"
          id: "vault-secret-text"
          scope: GLOBAL
          secret: "${kv/jenkins/secret-text/secret}"

      - string:
          description: "1Password Service Account Authorization Token"
          id: "op-service-account-token"
          scope: GLOBAL
          secret: "${OP_SERVICE_ACCOUNT_TOKEN}"
